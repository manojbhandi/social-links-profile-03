<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="./style.css" rel="stylesheet">
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        <div class="profile">
            <img class="profile__avatar" alt="avatar" src="./assets/images/avatar-jessica.jpeg"/>
            <h1 class="profile__name">Jessica Randall</h1>
            <p class="profile__location">London, United Kingdom</p>
            <p class="profile__bio">"Front-end developer and avid reader."</p>
        </div>
        <div class="social-links">
            <button>

                GitHub
            </button>
            <button>

                Frontend Mentor
            </button>
            <button>

                LinkedIn
            </button>
            <button>

                Twitter
            </button>
            <button>

                Instagram
            </button>
        </div>
    </div>
</main>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/manojbhandi">Manoj</a>.
</div>
</body>
</html>
